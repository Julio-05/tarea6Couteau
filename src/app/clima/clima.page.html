<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clima en República Dominicana</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="/assets/icon/clima.jpg" alt="Clima en República Dominicana">
  
  <ion-card *ngFor="let clima of climas">
    <ion-card-header>
      <ion-title>
        Clima en {{ clima.nombre }}
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <p>Temperatura: {{ clima.temperatura }}°C</p>
      <p>Humedad: {{ clima.humedad }}%</p>
      <p>Descripción: {{ clima.descripcion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
